<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="app" ng-controller="AppController as vm" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WeatherTalk</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">

    <div>
      <angucomplete-alt id="location"
              placeholder="Search Locations"
              pause="400"
              selected-object="vm.locationCallback"
              remote-api-handler="vm.findLocation"
              remote-url-data-field="RESULTS"
              title-field="name"
              input-class="">
      </angucomplete-alt>
    </div>


    <div ng-show="vm.location">
      <h1>Weather in {{ vm.location.city }}, {{ vm.location.state }}</h1>
      <div ng-if="vm.forecast">
        <div ng-repeat="day in vm.forecast">
          <img ng-if="day.icon_url" src="{{day.icon_url}}" />
          High: {{day.high.fahrenheit}}
          Low: {{day.low.fahrenheit}}
        </div>
      </div>
      <img src="http://api.wunderground.com/api/f0980a3218b1a66d/animatedradar/q/{{vm.location.state}}/{{vm.location.city}}.gif?width=280&height=280&newmaps=1&delay=100&interval=60&rainsnow=1&noclutter=1&timelabel=1"/>
    </div>
  </div>




  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="dist/bower_components/angular/angular.js"></script>
  <script src="dist/bower_components/oauth-js/dist/oauth.js"></script>
  <script src="dist/bower_components/angucomplete-alt/angucomplete-alt.js"></script>
  <!--<script src="dist/bower_components/angular-route/angular-route.js"></script> -->
  <script src="dist/scripts/app.js"></script>
</body>
</html>
